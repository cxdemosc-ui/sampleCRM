<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SampleCRM Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container wide-container mt-4" id="crm-app">
  <!-- Header -->
  <div class="d-flex align-items-center mb-3">
    <img src="https://raw.githubusercontent.com/cxdemosc-ui/sampleCRM/main/CRM_sample_image.png"
         alt="SampleCRM Logo" class="crm-icon" />
    <h1 class="mb-0">Custom CRM</h1>
    <div id="currentDate" class="ml-auto text-muted small"></div>
  </div>

  <!-- Search -->
  <div id="search-section" class="mb-4">
    <label for="searchMobile" class="font-weight-bold">
      Enter Mobile Number, Account Number, or Email:
    </label>
    <input type="text" id="searchMobile"
           placeholder="Mobile Number, Account Number, or Email"
           class="form-control" autocomplete="off" />
    <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
  </div>

  <!-- Messages -->
  <div id="messageBar" class="alert mt-3" style="display:none;"></div>
  <div id="customer-details" style="display:none;"></div>

  <!-- Service Request Modal -->
  <div class="modal fade" id="newSRModal" tabindex="-1" role="dialog" aria-labelledby="newSRLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="newSRForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newSRLabel">Create New Service Request</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="newSRAlert" style="display:none" class="alert"></div>
          <div class="form-group">
            <label for="srType">Service Request Type</label>
            <select id="srType" class="form-control" required>
              <option value="">Select Type</option>
              <option>Account Support</option>
              <option>PIN Reset</option>
              <option>Lost Card</option>
              <option>Card Dispute</option>
              <option>General Inquiry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="srDesc">Description</label>
            <textarea id="srDesc" class="form-control" required rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-demo">Create Request</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js?v=20250812"></script>
</body>
</html>
