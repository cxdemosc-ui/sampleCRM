<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap for styled form and buttons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4" id="crm-app">
    <h1>Custom CRM</h1>
    <div id="search-section">
      <label for="searchMobile">Enter Mobile Number or Account Number:</label>
      <input type="text" id="searchMobile" placeholder="Mobile or Account Number" class="form-control" />
      <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
    </div>
    <hr>
    <div id="customer-details" style="display:none;"></div>
    <div id="messageBar" class="alert mt-3" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
